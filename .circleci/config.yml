version: 2.1

jobs:

  deps_py37:
    docker:
      - image: circleci/python:3.7
    steps:
      - checkout
      - restore_cache:
          key: v1-dependency-cache-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          name: Install python dependencies
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip3 install -U -r requirements.txt
      - save_cache:
          key: v1-dependency-cache-{{ .Branch }}-{{ checksum "requirements.txt" }}-py37
          paths:
            - "venv"

  test_py37:
    docker:
      - image: circleci/python:3.7
    environment:
      PYTEST_ADDOPTS: --cov-report=xml:test-reports/coverage.xml --junitxml=test-reports/junit.xml
    steps:
      - checkout
      - restore_cache:
          key: v1-dependency-cache-{{ .Branch }}-{{ checksum "requirements.txt" }}-py37
      - run:
          name: Run tests
          command: |
            . venv/bin/activate
            python3 setup.py test
      - store_test_results:
          path: test-reports
      - store_artifacts:
          path: test-reports
      - run:
          name: Smoke Test Install
          command: |
            . venv/bin/activate
            python3 --version
            python3 setup.py install

  bump_release_dev:
    docker:
      - image: circleci/python:3.7
    steps:
      - add_ssh_keys:
          fingerprints:
            - "04:9e:4c:45:49:63:80:3b:5c:b4:ee:9e:36:5c:2a:ea"
      - checkout
      - restore_cache:
          keys:
            - v1-release-{{ .Branch }}-{{ checksum "requirements.txt" }}
            - v1-dependency-cache-{{ .Branch }}-{{ checksum "requirements.txt" }}-py37
      - run:
          name: Install/Upgrade release requirements
          command: |
            python3 -m venv venv
            . venv/bin/activate
            pip3 install -U -r requirements.txt
            pip3 install -U bump2version twine
      - save_cache:
          key: v1-release-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          name: Bumpversion dev
          command: |
            git config --global user.email "git-robot@virtualxistenz.com"
            git config --global user.name "Git Robot"
            . venv/bin/activate
            python3 setup.py --version
            bumpversion --commit -m "Bump version: {current_version} â†’ {new_version} [ci skip]" --no-tag dev_num
            python3 setup.py --version
            git log -n 1
      - run:
          name: Push version bump
          command: |
            git push -u origin develop
      - run:
          name: Publish to Test PyPI
          command: |
            . venv/bin/activate
            export TWINE_USERNAME=$TEST_PYPI_USERNAME
            export TWINE_PASSWORD=$TEST_PYPI_PASSWORD
            python3 setup.py sdist
            python3 setup.py bdist_wheel
            twine upload --repository-url https://test.pypi.org/legacy/ dist/*

workflows:
  version: 2

  build_test_release_py37:
    jobs:
      - deps_py37:
          filters:
            tags:
              only: /.*/
      - test_py37:
          requires:
            - deps_py37
          filters:
            tags:
              only: /.*/
      - bump_release_dev:
          context: PyPI
          requires:
            - test_py37
          filters:
            branches:
              only: develop
